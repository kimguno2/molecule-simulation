<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풍선 속 기체 분자 운동</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>풍선 속 기체 분자 운동 시뮬레이션</h1>
    <div class="simulation-container">
        <div id="balloon">
            <div id="molecules-container"></div>
        </div>
    </div>
    <div class="controls">
        <label for="temperature">온도</label>
        <input type="range" id="temperature" min="1" max="100" value="50">
        <p>내부 압력: 1 atm</p>
        <p>외부 압력: 1 atm</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
